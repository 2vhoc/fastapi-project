<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./static/images/Logo_PTIT_University.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./static/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Nhập mã giảng viên">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
            </div>

            <button type="submit" id="loginButton">Login</button>
            <button id="backHome">Home</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
        <div class="footer">
            <p>&copy; 2024 Vũ Văn Học. All rights reserved.</p>
        </div>
    </div>

    <script src="./static/login.js"></script>




</body>

</html>
